<!-- booking/templates/booking/base_auth.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="{{ user_theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ lab_name }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% if favicon_url %}{{ favicon_url }}?v=2{% else %}{% static 'images/favicon.png' %}?v=2{% endif %}">
    <link rel="shortcut icon" href="{% if favicon_url %}{{ favicon_url }}?v=2{% else %}{% static 'images/favicon.ico' %}?v=2{% endif %}">
    <link rel="apple-touch-icon" href="{% if favicon_url %}{{ favicon_url }}?v=2{% else %}{% static 'images/favicon.png' %}?v=2{% endif %}">
    <meta name="msapplication-TileImage" content="{% if favicon_url %}{{ favicon_url }}?v=2{% else %}{% static 'images/favicon.png' %}?v=2{% endif %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Prevent theme flicker - this runs before anything else loads -->
    <script>
        (function() {
            // Get theme from localStorage or use server-provided default
            var storedTheme = localStorage.getItem('theme');
            var serverTheme = '{{ user_theme_preference|default:"light" }}';
            var theme = storedTheme || serverTheme;
            
            // Resolve system theme
            if (theme === 'system') {
                theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            // Apply theme immediately
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Dark Mode CSS -->
    <link href="{% static 'css/dark-mode.css' %}" rel="stylesheet">
    
    <style>
        /* Critical dark theme styles to prevent flash */
        html {
            background-color: var(--color-bg-primary);
            transition: background-color 0s;
        }
        
        html[data-theme="dark"] {
            background-color: var(--color-bg-primary) !important;
        }
        
        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        html[data-theme="dark"] body {
            background-color: var(--color-bg-primary) !important;
            color: var(--color-text-primary) !important;
        }
        
        /* Main content for auth pages - no sidebar */
        .main-content-auth {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Theme toggle button styling */
        .theme-toggle {
            background-color: transparent;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: var(--color-bg-secondary);
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--color-text-primary);
        }
        
        /* Smooth transition after initial load */
        body * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode" type="button">
        <i class="fas fa-moon" id="theme-icon" aria-hidden="true"></i>
    </button>
    
    <!-- Main Content -->
    <main class="main-content-auth" id="main-content">
        <div class="container">
            <!-- Messages -->
            {% if messages %}
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8 col-lg-6">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message|safe }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
            
            <!-- Page Content -->
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const html = document.documentElement;
            
            // Function to update theme
            function updateTheme(theme) {
                // Resolve system theme
                if (theme === 'system') {
                    theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                
                // Apply theme
                html.setAttribute('data-theme', theme);
                
                // Update icon
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-sun';
                } else {
                    themeIcon.className = 'fas fa-moon';
                }
                
                // Store theme preference
                localStorage.setItem('theme', theme === 'dark' ? 'dark' : 'light');
            }
            
            // Get current theme
            let currentTheme = localStorage.getItem('theme') || '{{ user_theme_preference|default:"light" }}';
            updateTheme(currentTheme);
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                updateTheme(newTheme);
            });
            
            // Listen for system theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                    const storedTheme = localStorage.getItem('theme');
                    if (!storedTheme || storedTheme === 'system') {
                        updateTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
